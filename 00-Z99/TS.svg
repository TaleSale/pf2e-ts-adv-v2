<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!--
    Холст 128x128.
    Центр холста находится в точке (64, 64).
    Текст должен вписаться в квадрат 88x88, чтобы обеспечить отступы по 20px.
    Размер шрифта 68px подобран как максимальный для этих условий.
  -->
  <text
    x="64"
    y="70"
    font-family="Arial, Helvetica, sans-serif"
    font-size="68"
    font-weight="bold"
    fill="white"
    text-anchor="middle"
    dominant-baseline="middle">
    TS
  </text>
</svg>